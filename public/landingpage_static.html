<!DOCTYPE html>
<html>
<head>
  <title>
    ALCOVENT
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href ="assets/css/eventplanner.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container">
          <div class="navbar-header">
            <div class="navbar-brand">
              <p>ALCOVENT</p>
            </div>
          </div>
          <div id="navbar"> 
            <!-- Username/Links/Login/etc -->
          </div>
    </div>
  </nav>

  <div class= "container">
    <div class="row">
      <div class = "col-xs-6">
        <div class="panel panel-default login-wrapper">
            <div class="panel-heading">
              <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="name-input" id="name-label">Username:</label>
                 <input class="form-control" id="username" type="text">
                </div>
                <div class="form-group">
                  <label for="password" id="password">Password:</label>
                  <input class="form-control" id="password" type="password">
                </div>
                <button class="btn btn-default login" id="login-button" type="submit">Login</button>
              </form>
            </div>
        </div>
      </div>  
      <div class = "col-xs-6">
        <div class="panel panel-default sign-up-wrapper">
            <div class="panel-heading">
              <h3 class="panel-title">New User?</h3>
            </div>
            <div class="panel-body">
              <button type="button" id="new-account" class="btn btn-default">Sign Up</button>
            </div>
        </div>
      </div>
    </div>
  </div>  


</body>
</html>
